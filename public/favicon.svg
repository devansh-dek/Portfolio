<svg width="32" height="32" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="40" height="40" rx="8" fill="#0f172a"/>

  <!-- Outer circle border -->
  <circle cx="20" cy="20" r="18" stroke="url(#faviconGradient)" stroke-width="2" />

  <!-- D shape on left -->
  <path
    d="M 10 8 L 14 8 Q 16 8 16 11 L 16 29 Q 16 32 14 32 L 10 32"
    stroke="url(#faviconGradient)"
    stroke-width="2"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- K shape on right -->
  <line
    x1="20"
    y1="8"
    x2="20"
    y2="32"
    stroke="url(#faviconGradient)"
    stroke-width="2"
    stroke-linecap="round"
  />

  <!-- K upper diagonal -->
  <line
    x1="20"
    y1="14"
    x2="26"
    y2="8"
    stroke="url(#faviconGradient)"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- K lower diagonal -->
  <line
    x1="20"
    y1="20"
    x2="26"
    y2="32"
    stroke="url(#faviconGradient)"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>
